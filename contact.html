<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />

  <style>
    body {
      background-color: #daf1ff;
      font-family: Arial, sans-serif;
    }

    .well {
      font-size: 24px;
      margin-top: 30px;
      text-align: center;
    }

    .form-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group label {
      font-weight: bold;
    }

    button {
       width: 40%;
       display: block;
       margin: 0 auto;
    }

    .well {
        width: 300px;       
        margin: 20px auto;  
        text-align: center; 
        }

    .fixed-bottom-right {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
        padding: 12px 16px;
        border-radius: 10%;
        font-size: 18px;
    }

  </style>
</head>
<body>

  <div class="well">Contact Me</div>

  <div class="form-container">
    <form action="#" method="post">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Your name" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Your email" required>
      </div>

      <div class="form-group">
        <label for="subject">Subject:</label>
        <input type="text" class="form-control" id="subject" placeholder="Subject" required>
      </div>

      <div class="form-group">
        <label for="details">Project Details:</label>
        <textarea class="form-control" id="details" rows="4" placeholder="Describe your project..." required></textarea>
      </div>

      <button type="submit" class="btn btn-warning">Send Message</button>
    </form>
    

  </div>
  <a href="assignment.html" class="btn btn-primary fixed-bottom-right" title="Go to Assignment Page">
    <span class="glyphicon glyphicon-home"></span> <!-- Bootstrap 3 home icon -->
  </a>
</body>
</html>
